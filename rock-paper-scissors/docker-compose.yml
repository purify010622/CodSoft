version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    restart: always
    volumes:
      - mongodb_data:/data/db
    # ports:
    #   - "27017:27017"

  backend:
    build: ./backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/rock_paper_scissors
      - DATABASE_NAME=rock_paper_scissors
      - FLASK_ENV=production
      - PORT=5000
      - CORS_ORIGIN=http://localhost
      - SECRET_KEY=your-production-secret-key
      - FIREBASE_CREDENTIALS_PATH=/app/firebase-credentials.json
    depends_on:
      - mongodb
    volumes:
      # Mount your actual firebase credentials file here
      - ./backend/codsoft-d33d8-firebase-adminsdk-fbsvc-fcba70aca4.json:/app/firebase-credentials.json

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mongodb_data:
